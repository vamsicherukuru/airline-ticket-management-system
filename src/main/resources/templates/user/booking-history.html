<!DOCTYPE html>
<html lang="en">
<head>
    <title>Airline Ticket Management System</title>

    <div th:replace="fragments/header"></div>


</head>
<body>


<!--<div th:replace="fragments/navbar"></div>-->
<!--&lt;!&ndash;<div th:replace="fragments/booking-banner"></div>&ndash;&gt;-->


<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Airline Ticket Management System</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link align-middle px-0">
                            <i class="fa-solid fa-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-0 align-middle">
                            <i class="fa-regular fa-id-card"></i><span class="ms-1 d-none d-sm-inline">My Info</span> </a>
                    </li>

                    <li>
                        <a href="#" class="nav-link px-0 align-middle">
                            <i class="fa-solid fa-clock-rotate-left"></i><span class="ms-1 d-none d-sm-inline">Booking History</span> </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-0 align-middle">
                            <i class="fa-solid fa-plane-circle-check"></i> <span class="ms-1 d-none d-sm-inline">Web Check-In</span> </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-0 align-middle">
                            <i class="fa-solid fa-ticket"></i> <span class="ms-1 d-none d-sm-inline">My Tickets</span> </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-0 align-middle">
                            <i class="fa-solid fa-credit-card"></i><span class="ms-1 d-none d-sm-inline">Payment Information</span> </a>
                    </li>



                    <li>
                        <a href="#" class="nav-link px-0 align-middle">
                            <i class="fa-solid fa-headset"></i> <span class="ms-1 d-none d-sm-inline">Support</span> </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">

                        <span class="d-none d-sm-inline mx-1" th:text="${userDetails.first_name}"></span>

                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">


                        <li><a class="dropdown-item" href="#">Chat with Us</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="col py-3">


            <div class="container">
                <br>
                <h4>
                    <i class="fa-solid fa-calendar-check"></i>
                    My Bookings</h4>
                <hr>



            </div>


        </div>


    </div>
</div>

</body>
</html>
