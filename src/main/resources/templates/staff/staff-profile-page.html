<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OPERATIONS || Airline Ticket Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

</head>
<body>


<!--<div th:replace="fragments/navbar"></div>-->
<!--&lt;!&ndash;<div th:replace="fragments/booking-banner"></div>&ndash;&gt;-->


<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="fragments/operator-navbar"></div>
        <div class="col py-3">


            <div class="container">
                <br>
                <h4>
                    <i class="fs-4 bi-person-circle"></i>
                    My Information</h4>
                <hr>
                <div>
                    <form>
                        <div class="row">
                            <div class="col mb-3">
                                <label  class="form-label">First Name</label>
                                <input type="text" name="first_name" th:value="${userDetails.first_name}"  class="form-control" required disabled>

                            </div>
                            <div class="col mb-3">
                                <label  class="form-label">Last Name</label>
                                <input type="text" name="last_name" th:value="${userDetails.last_name}"  class="form-control" required disabled>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <label  class="form-label">Email</label>
                                <input type="text" name="email" th:value="${userDetails.email}"  class="form-control" required disabled>

                            </div>

                        </div>
                    </form>
                </div>






                    <br>
                    <h4>
                        <i class="fs-4 bi-shield-check"></i>
                        Security and Passwords</h4>
                    <hr>
                <div>
                    <form>
                        <div class="row">
                            <div class="col mb-3">

                                <div class="alert alert-warning">For <b>Security Reasons</b> we do not store your raw passswords.
                                please reset your password if you don't remember.</div>

                                <label  class="form-label">Old Password</label>
                                <input type="password" name="password" th:value="oldpasswordoldpasswordoldpasswordoldpassword"  class="form-control" required disabled>

                            </div>

                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <label  class="form-label">New Password</label>
                                <input type="text" name="password"   class="form-control" required>

                            </div>

                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <label  class="form-label">Confirm New Password</label>
                                <input type="text" name="password"   class="form-control" required>

                            </div>

                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <button type="submit" class="btn btn-warning">Reset Password</button>

                            </div>

                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>
</div>

</body>
</html>
