<link rel="stylesheet" th:href="@{/assets/css/ticket-check-form.css}">

<div id="ticket-check-form">

    <form method="post">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <label  class="form-label">From</label>
                    <select class="form-select">
                        <option value="" selected disabled>Select an airport</option>
                        <option th:each="airport:${airports}" th:value="${airport.id}" th:text="${airport.airport_code}+'-'+${airport.airport_name}"></option>

                    </select>

                </div>
                <div class="col-sm">
                    <label  class="form-label">Destination</label>
                    <select class="form-select">
                        <option value="" selected disabled>Select an airport</option>
                        <option th:each="airport:${airports}" th:value="${airport.id}" th:text="${airport.airport_code}+'-'+${airport.airport_name}"></option>

                    </select>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <label  class="form-label">Depart</label>
                    <input type="date" class="form-control" placeholder="When">
                </div>
                <div class="col">
                    <label  class="form-label">Travel Class</label>
                    <select class="form-control">
                        <option>
                            Economy
                        </option>
                        <option>
                            First Class
                        </option>
                        <option>
                            Business Class
                        </option>
                    </select>
                </div>
                <div class="col">
                    <label  class="form-label">Passengers</label>
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>

                </div>

            </div>
            <br>
            <center>
                <button class="btn btn-warning btn-lg">SEARCH</button>
            </center>
        </div>
    </form>
</div>
