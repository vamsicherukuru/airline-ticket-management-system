<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airline Ticket Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

</head>
<body>


<div th:replace="fragments/navbar"></div>
<!--<div th:replace="fragments/booking-banner"></div>-->

<center>
    <div class="container loginForm">

        <h4>ATMS Login</h4>
        <hr>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-warning">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>




            <div class="mb-3">
                <label  class="form-label">Email</label>
                <input type="email" name="username" class="form-control"  required>

            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control"  required>

            </div>

            <button type="submit" class="btn btn-primary btn-lg">login</button>
<hr>
            <p>New user? Click here to create an account<br>
            <a th:href="@{/register}">create an account</a>
            </p>
        </form>

    </div>

</center>


</body>
</html>
