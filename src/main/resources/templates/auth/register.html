<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Airline Ticket Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

</head>
<body>


<div th:replace="fragments/navbar"></div>
<!--<div th:replace="fragments/booking-banner"></div>-->

<div class="row container" id="register_row">

    <div class="col">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/assets/img/register_slides/2.jpg}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Welcome to ATMS</h5>
                        <p>Plan your next trip now!</p>
                    </div>
                </div>
            </div>
               </div>
    </div>


    <div class="col">
        <div class="container">

            <div id="successMessage"  class="alert alert-success" style="display: none;">
               <center>
                   Congratulations!! Account Created Successfully.
                   <br>
                   Please Login<br>
                   <a th:href="@{/login}" class="btn btn-success">Take me to Login page</a>
               </center>
            </div>
            <div id="errorMessage"   class="alert alert-warning" style="display: none; color: red;">
                Something went wrong. Please try again.
            </div>
            <form id="registrationForm" method="POST" th:action="@{/save/user}">

                <h4>ATMS Signup..</h4>
                <hr>
                <div class="mb-3">
                    <label  class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control">

                </div>
                <div class="mb-3">
                    <label  class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control">

                </div>
                <div class="mb-3">
                    <label  class="form-label">Email</label>
                    <input type="text" name="email" class="form-control">

                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control">

                </div>

                <button type="submit"  class="btn btn-primary btn-lg">Register Me</button>



            </form>
            <script>
    $(document).ready(function () {
        $("#registrationForm").submit(function (e) {
            e.preventDefault(); // Prevent the default form submission behavior

            // Serialize form data
            var formData = $(this).serialize();

            // Make an AJAX request to submit the form data
            $.ajax({
                type: "POST",
                url: $(this).attr("action"),
                data: formData,
                success: function () {
                    // Handle the success response here
                    // For example, you can show a success message or toggle a div
                    $("#successMessage").show();
                    $("#errorMessage").hide(); // Hide the error message if it was previously shown

                    // Clear the form fields
                    $("#registrationForm").hide();
                },
                error: function () {
                    // Handle the error response here
                    // For example, you can show an error message
                    $("#successMessage").hide(); // Hide the success message if it was previously shown
                    $("#errorMessage").show().text("Something went wrong. Please try again.");
                }
            });
        });
    });
</script>

        </div>
    </div>


</div>



</body>
</html>
